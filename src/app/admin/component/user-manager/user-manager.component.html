<div class="container-fluid px-0 abc" style="height: 100vh">
  <div class="col-12-md px-5">
    <div class=" col-12-md text-center" style="margin-right: 90px">
      <br>
      <br>
      <h2>Danh sách thành viên</h2>
    </div>
    <div class="mt-3 container-fluid col-md-12">
      <div class="col-12-md d-flex">
        <div class="col-2-md">
          <button class="btn btn-success" data-toggle1="tooltip"
                  data-placement="top" title="Thêm thành viên" (click)="openDialogCreate()">
            <i class="fas fa-user-plus"></i>
          </button>
        </div>

<!--        <div class="offset-md-9">-->
<!--          <div class="row form-inline">-->
<!--&lt;!&ndash;            <input class="form-control form-control mr-sm-2" type="text" placeholder="Search"&ndash;&gt;-->
<!--&lt;!&ndash;                   [(ngModel)]="valueSearch" #value>&ndash;&gt;-->
<!--            <button class="btn btn-info" type="submit" data-toggle="tooltip"-->
<!--                    data-placement="bottom" title="Search">-->
<!--              <i class=" fas fa-search"></i>-->
<!--            </button>-->
<!--          </div>-->
<!--        </div>-->

      </div>
      <p class="text-primary mt-3" *ngIf="userList != null; else block">Tổng số thành viên là: {{userList.length}}</p>
      <ng-template #block>
        <small class="font-weight-bold">Tổng số thành viên là: 0</small>
      </ng-template>
      <table class="table table-responsive-md table-hover table-striped ">
        <thead>
        <tr class="text-center">
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Tên đăng nhập</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <!--          <th>Giới tính</th>-->
          <th>Địa chỉ</th>
<!--          <th>gender</th>-->
          <th>Tác vụ</th>
        </tr>
        </thead>
        <tbody *ngIf="userList; else blockList">
        <tr *ngFor="let user of userList|paginate: { itemsPerPage: 6, currentPage: p }; let i = index">
          <td class="text-center">{{i+1}}</td>
          <td class="text-left">{{user.fullName}}</td>
          <td class="text-left">{{user.username}}</td>
          <td class="text-left">{{user.email}}</td>
          <td class="text-right">{{user.numberPhone}}</td>
          <td class="text-left">{{user.address}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-warning mr-3 "
                    data-toggle="modal" data-toggle1=" tooltip"
                    data-placement="bottom" title="Sửa" (click)="openDialogEdit(user.idUser)">
              <i class="fas fa-tools"></i>
            </button>
            <button type="button" class="btn btn-sm btn-danger mr-3 " data-toggle="tooltip"
                    (click)="openDialogDelete(user.idUser)"
                    title="Xóa">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        </tbody>
        <ng-template #blockList>
          <tbody>
          <tr>
            <td colspan="8"><h4 class="font-weight-bold  text-center">Không có dữ liệu!</h4></td>
          </tr>
          </tbody>
        </ng-template>
      </table>
      <pagination-controls class=" d-flex justify-content-center " (pageChange)="p = $event" previousLabel="Trước"
                           nextLabel="Sau" responsive="true"></pagination-controls>
    </div>
  </div>
</div>

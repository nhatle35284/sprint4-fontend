
<div class="container-fluid p-0 h-100"
     style="background-image: url('https://i.pinimg.com/originals/d5/d2/af/d5d2af021298fc4afaf731f28eff9138.jpg')">
  <button class="btn btn-sm btn-danger" style="width: 25px;font-size: 10px;border: 1px solid dimgray;float: right"
          aria-hidden="true" role="button" mat-dialog-close>X
  </button>
  <div class="d-flex justify-content-center">
    <div class="card" style="margin-top: 10%">
      <div class="card-header">
        <h3>Đăng nhập</h3>
        <div class="d-flex justify-content-end social_icon">
          <span (click)="signInWithFB()"><i class="fab fa-facebook-square"></i></span>
          <span (click)="signInWithGoogle()"><i class="fab fa-google-plus-square"></i></span>
<!--          <span><i class="fab fa-twitter-square"></i></span>-->
        </div>
      </div>
      <div class="card-body">
        <span  *ngIf="errorMessage == '';else ms"><br></span>
        <ng-template #ms>
          <span class="text-center" style="color: red">{{errorMessage}}</span></ng-template>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Tên đăng nhập" formControlName="username">
          </div>
          <span style="color: brown"
               *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched; else blockUsername">Vui lòng
            nhập tên tài khoản!
          </span>
          <ng-template #blockUsername>
            <br>
          </ng-template>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Mật khẩu" formControlName="password">
          </div>
          <div style="color: brown"
               *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched; else blockPassword">Vui
            lòng
            nhập tên tài khoản!
          </div>
          <ng-template #blockPassword>
            <br>
          </ng-template>
          <div class="row align-items-center remember">
<!--            <input type="checkbox">Nhớ tôi-->
          </div>
          <div class="form-group">
            <input type="submit" value="Đăng nhập" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#">Đăng nhập</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Quên mật khẩu</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="my-3">
<h4 class="d-flex justify-content-center">Xác nhận đặt hàng</h4>
<hr>
<p class="my-3 mt-5 text-center">Bạn Có chắc chắn muốn mua hàng <span class="text-danger font-weight-bold"></span> ? <br><br> </p>
<div class="d-flex justify-content-center mt-5" *ngIf="!check; else mail">
  <button mat-dialog-close class="btn btn-secondary btn btn-sm mx-2 ml-5" >Hủy</button>
  <button class="btn btn-danger btn btn-sm mx-2" (click)="checkout()">Đồng Ý</button>
</div>
  <ng-template #mail>
    <div class="d-flex justify-content-center mt-5" >
      <button  class="btn btn-secondary btn btn-sm mx-2 ml-5" >Đang xử lý</button>
    </div>
  </ng-template>
</div>

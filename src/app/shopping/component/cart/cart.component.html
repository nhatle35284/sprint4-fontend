<section class="cart_area section_padding">
  <div class="container">
    <div class="cart_inner">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Sản phẩm</th>
            <th scope="col">Giá</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Tổng tiền</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cart of carts">
            <td>
              <div class="media">
                <div class="d-flex">
                  <img src="{{cart.image}}" alt=""/>
                </div>
                <div class="media-body">
                  <p>{{cart.goodsName}}</p>
                </div>
              </div>
            </td>
            <td>
              <h4>{{cart.price | currency:'VND':true}}</h4>
            </td>
            <td>
              <h6 style="color: red">{{message}}</h6>
              <div class="product_count">
                <span class="input-number-decrement" (click)="subQuantity(cart.quantity, cart.idCart)"> <i class="ti-minus"></i></span>
                <input class="input-number" type="text" value="{{cart.quantity}}" #abc (change)="updateQuantity(abc.value, cart.idCart)">
                <span class="input-number-increment" (click)="plusQuantity(cart.quantity, cart.idCart)"> <i class="ti-plus"></i></span>
              </div>
            </td>
            <td>
              <h4>{{cart.total| currency:'VND':true}}</h4>
            </td>
          </tr>
